<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./image/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Evalution tables</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 shadow mt-4 p-3 text-center rounded bg-light">
                <input class="mt-5" type="text" name="score" id="num" placeholder="Enter the number you want">
                <br><br>
                <button class="rounded text-light ms-1 p-2 mt-2" onclick="multiplyGrade()">Multiplication table</button>
                <button class="rounded text-light ms-1 p-2 mt-2" onclick="addGrade()">Addition table</button>
                <button class="rounded text-light ms-1 p-2 mt-2" onclick="divideGrade()">Division table</button>
                <button class="rounded text-light ms-1 p-2 mt-2" onclick="subtracteGrade()">Subtraction table</button>
                <br><br>
            </div>
        </div>
    </div>
    <div id="display"></div>

    <script>
        function multiplyGrade() {
            if (num.value === "" || isNaN(Number(num.value))) {
                alert("Enter a number");
            } else {
                display.innerHTML = "";
                for (var i = 1; i <= 12; i++) {
                    display.innerHTML += `
                    <table>
                        <tr>
                            <td class="column">
                                ${num.value} * ${i} = ${Number(num.value) * i}
                            </td>
                        </tr>
                    </table>
                    `;
                }
                num.value = "";
            }
        }

        function addGrade() {
            if (num.value === "" || isNaN(Number(num.value))) {
                alert("Enter a number");
            } else {
                display.innerHTML = "";
                for (var i = 1; i <= 12; i++) {
                    display.innerHTML += `
                    <table>
                        <tr>
                            <td class="column">
                                ${num.value} + ${i} = ${Number(num.value) + i}
                            </td>
                        </tr>
                    </table>
                    `;
                }
                num.value = "";
            }
        }

        function divideGrade() {
            if (num.value === "" || isNaN(Number(num.value)))  {
                alert("Enter a number");
            } else {
                display.innerHTML = "";
                for (var i = 1; i <= 12; i++) {
                    display.innerHTML += `
                    <table>
                        <tr>
                            <td class="column">
                                ${num.value} / ${i} = ${Number(num.value) / i}
                            </td>
                        </tr>
                    </table>
                    `;
                }
                num.value = "";
            }
        }

        function subtracteGrade() {
            if (num.value === "" || isNaN(Number(num.value)))  {
                alert("Enter a number");
            } else {
                display.innerHTML = "";
                for (var i = 1; i <= 12; i++) {
                    display.innerHTML += `
                    <table>
                        <tr>
                            <td class="column">
                                ${num.value} - ${i} = ${Number(num.value) - i}
                            </td>
                        </tr>
                    </table>
                    `;
                }
                num.value = "";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
